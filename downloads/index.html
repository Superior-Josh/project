<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>DHT File Share</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>DHT File Share</h1>

<div id="server-port">Loading...</div>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    window.dht.getServerPort().then(port => {
      document.getElementById('server-port').innerText = `Current Port: ${port}`;
    });
  });
</script>

  <div id="upload-area" class="drop-zone">
    Drag and drop files here or<button id="select-file">select files</button>
  </div>
  <input type="file" id="file-input" style="display:none" />

  <div id="search">
    <input type="text" id="search-input" placeholder="Search files" />
    <button id="search-btn">Search</button>
  </div>

  <ul id="result-list"></ul>

  <div id="progress-container" style="display:none;">
    <p>Download progress:<span id="progress-text">0%</span></p>
    <progress id="progress-bar" value="0" max="100"></progress>
  </div>

  <script src="index.js"></script>
</body>

</html>
