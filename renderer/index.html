<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P文件共享系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>P2P文件共享系统</h1>
            <div class="node-controls">
                <button id="startNode">启动节点</button>
                <button id="stopNode" disabled>停止节点</button>
                <span id="nodeStatus" class="status offline">离线</span>
            </div>
        </header>

        <main>
            <div class="section">
                <h2>节点信息</h2>
                <div id="nodeInfo" class="info-panel">
                    <p>节点未启动</p>
                </div>
            </div>

            <div class="section">
                <h2>连接到节点</h2>
                <div class="connect-panel">
                    <input type="text" id="peerAddress" placeholder="输入节点地址 (例: /ip4/192.168.1.100/tcp/4001/p2p/12D3K...)">
                    <button id="connectPeer">连接</button>
                </div>
            </div>

            <div class="section">
                <h2>DHT统计</h2>
                <div id="dhtStats" class="info-panel">
                    <p>DHT未初始化</p>
                </div>
                <button id="refreshStats">刷新统计</button>
            </div>

            <div class="section">
                <h2>文件共享</h2>
                <div class="file-panel">
                    <div class="upload-area">
                        <button id="selectFiles">选择文件</button>
                        <button id="shareSelected" disabled>分享选中文件</button>
                        <div id="selectedFiles" class="selected-files"></div>
                    </div>
                    
                    <div class="search-area">
                        <input type="text" id="searchInput" placeholder="搜索文件...">
                        <button id="searchFiles">搜索</button>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>活跃下载</h2>
                <div id="activeDownloads" class="download-list">
                    <p>暂无活跃下载</p>
                </div>
                <button id="refreshDownloads">刷新下载</button>
            </div>

            <div class="section">
                <h2>本地文件</h2>
                <div id="localFiles" class="file-list">
                    <p>暂无文件</p>
                </div>
            </div>

            <div class="section">
                <h2>搜索结果</h2>
                <div id="searchResults" class="file-list">
                    <p>暂无搜索结果</p>
                </div>
            </div>
            <div class="section">
                <h2>数据库管理</h2>
                <div id="databaseStats" class="info-panel">
                    <p>数据库未初始化</p>
                </div>
                <div class="database-controls">
                    <button id="refreshDatabaseStats">刷新统计</button>
                    <button id="cleanupDatabase">清理数据库</button>
                    <button id="exportData">导出数据</button>
                    <button id="importData">导入数据</button>
                </div>
            </div>
        </main>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
